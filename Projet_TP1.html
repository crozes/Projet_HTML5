<!DOCTYPE html>
<html>
<head>
	<title>Projet HTML5</title>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/mySteel.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<h1>Canvas API - Geolocalisation API</h1>

	<div class="container">
		<div class="row">
			<div id="infoposition" class="col-md-12 text-center">
				<h3 id="title">Position : </h3>
				<div style="height:500px; width:100%;" id="map"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-12 text-center">
				<div class="thumbnail">
					<canvas id="canvas1" width="200" height="200"></canvas>
					<div class="caption">
						<h3 id="city">Paris</h3>
						<p id="queHoraEs"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</canvas>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnLj1ynXMCCRUVOdadCVu1HT24ZSrNP0I&callback=initMap"></script>
<script type="text/javascript" src="js/scriptClock1.js"></script>
<script type="text/javascript" src="js/scriptGeolocalisation.js"></script>
	
</body>
</html>
